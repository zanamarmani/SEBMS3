<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Consumer Profile </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
         @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
    
    body{
        font-family: "Poppins", sans-serif;
        margin-top: 20px;
        color: #1a202c;
        text-align: left;
        background-color: #e2e8f0;
    }
    .main-body {
        padding: 15px;
    }
    .card {
        box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
        background-color: #ffffff ;
        border: 0;
        border-radius: .25rem;
    }
    .card-body {
        /* background-color: #f4f2f2; */
        padding: 1.5rem;
    }
    .list-group-item h6 a {
        color: black;
        font-weight: bold;
        text-decoration: none;
        position: relative;
        transition: all 0.3s ease;
    }
    .list-group-item h6 a:hover {
        color: #2fbc4e;
    }
    .list-group-item h6 a:after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #2fbc4e;
        left: 0;
        bottom: -5px;
        opacity: 0;
        transform: scaleX(0);
        transition: all 0.3s ease;
    }
    .list-group-item h6 a:hover:after {
        opacity: 1;
        transform: scaleX(1);
    }
    .custom-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        background-color: #f8f9fa;
    }
    .custom-table th, .custom-table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #dee2e6;
    }
    .custom-table th {
        background-color: #343a40;
        color: #ffffff;
    }
        .list-group-item svg {
        margin-right: 10px;
        color: #666;
        transition: color 0.3s ease;
    }
    .list-group-item:hover svg {
        color: #2d8d42;
    }

</style>
</head>
<body>
<div class="container">
    <div class="main-body">
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{%url 'consumer:dashboard'%}">Home</a></li>
                <li class="breadcrumb-item"><form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="dropdown-item" type="submit">Log Out</button>
                </form></li>
                <li class="breadcrumb-item active" aria-current="page"></li>
            </ol>
        </nav>

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                        <div class="mt-3">
                            <h4>{{ consumer.consumer_name }}</h4>
                            <p class="text-secondary mb-1">{%if consumer.approved %}
                                Registered Consumer
                                {% else %}
                                Approval Pending
                                {% endif %}</p>
                        </div>
                    </div>
                </div>
