<!-- templates/pay_online.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bill Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        .payment-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .payment-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Bill Payment</h1>
        <p>Proceed to pay your bill securely through JazzCash.</p>
        <div class="payment-form">
            <form method="post" action="{% url 'consumer:jazzcash_payment' bill.id %}">
                {% csrf_token %}
                <p><strong>Bill Amount:</strong> {{ bill.amount_due }} PKR</p>
                <button type="submit">Pay Online</button>
            </form>
        </div>
    </div>
</body>
</html>
