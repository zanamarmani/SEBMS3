<div class="card mt-3">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <h6 class="mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                    <line x1="1" y1="10" x2="23" y2="10"></line>
                </svg>
                <a href="{% url 'consumer:payment_history' %}">Payment History</a>
            </h6>
        </li>
        <li class="list-group-item">
            <h6 class="mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text">
                    <path d="M4 2h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"></path>
                    <polyline points="16 2 16 8 22 8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <a href="{% url 'consumer:bill_history' %}">Bill History</a>
            </h6>
        </li>
        <li class="list-group-item">
            <h6 class="mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9a4 4 0 0 0 0 8h6a4 4 0 0 1 0 8H7"></path>
                </svg>
                <a href="{% url 'consumer:current_bill' %}">Current Bill</a>
            </h6>
        </li>
        <li class="list-group-item">
            <h6 class="mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9a4 4 0 0 0 0 8h6a4 4 0 0 1 0 8H7"></path>
                </svg>
                <a href="{% url 'consumer:pay_bill_demo' %}">Pay your Bills</a>
            </h6>
        </li>
        {% comment %} <li class="list-group-item">
            <h6 class="mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-printer">
                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                    <rect x="6" y="9" width="12" height="11" rx="2" ry="2"></rect>
                    <path d="M6 14h.01"></path>
                </svg>
                <a href="{% url 'consumer:print_current_bill' %}">Print Current Bill</a>
            </h6>
        </li> {% endcomment %}
    </ul>
</div>
</div>
