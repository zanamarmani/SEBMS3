<h2>Pay Your Bills Now</h2>
<ul>
  {% for bill in pending_bills %}
    <li>
      Bill Month: {{ bill.billmonth }} | Amount: {{ bill.payableamount }}
      <a href="{% url 'payment:jazzcash_payment' bill.id %}">Pay Now</a>
    </li>
  {% empty %}
    <p>No pending bills to pay.</p>
  {% endfor %}
</ul>
