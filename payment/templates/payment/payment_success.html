<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }
        .main-container {
            margin-top: 50px;
            padding: 20px;
        }
        .success-icon {
            font-size: 100px;
            color: #28a745;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
        }
        .details {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container main-container">
    <div class="text-center">
        <i class="success-icon">&#10004;</i>
        <h1>Payment Successful!</h1>
        <p class="message">Thank you for your payment. Your transaction has been completed successfully.</p>
    </div>

    <div class="details">
        <h5>Transaction Details:</h5>
        <ul class="list-group">
            <li class="list-group-item"><strong>Transaction Reference:</strong> {{ txn_ref }}</li>
            <li class="list-group-item"><strong>Amount Paid:</strong> {{ amount }}</li>
            <li class="list-group-item"><strong>Status:</strong> Success</li>
        </ul>
    </div>

    <div class="footer">
        <a href="{% url 'consumer:dashboard' %}" class="btn btn-primary">Return to Dashboard</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
