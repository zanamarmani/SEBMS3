<!DOCTYPE html>
<html>
<head>
    <title>SDO Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: linear-gradient(135deg, #ffffff, #f7f9fc);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 750px;
            width: 100%;
            padding: 30px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* .profile-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        } */

        .profile-picture {
            flex: 1;
            text-align: center;
        }

        .profile-picture img {
            border-radius: 50%;
            width: 160px;
            height: 160px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-picture img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .profile-details {
            flex: 2;
            padding: 20px;
            color: #2c3e50;
        }

        .profile-details h1 {
            margin-top: 0;
            color: #1e3d59;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .profile-details p {
            font-size: 17px;
            margin: 8px 0;
            color: #576574;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .edit-btn {
            display: inline-block;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .cancel-btn {
            display: inline-block;
            padding: 12px 25px;
            color: #34495e;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #3498db;
        }

        .edit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .cancel-btn {
            background-color: #bdc3c7;
        }

        .cancel-btn:hover {
            background-color: #a6abae;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-picture">
        <img src="SDO/static/images/logo.jpg" alt="Profile Picture">
        <!-- Replace the src URL with the actual profile image -->
    </div>
    <div class="profile-details">
        <h1>{{ profile.first_name }} {{ profile.last_name }}</h1>
        <p><strong>Office Location:</strong> {{ profile.office_location }}</p>
        <p><strong>Joining Date:</strong> {{ profile.joining_date }}</p>
        <div class="button-container">
            <a href="{% url 'SDO:edit_sdo_profile' %}" class="edit-btn">Edit Profile</a>
            <a href="{% url 'SDO:admin_dashboard' %}" class="cancel-btn">Cancel</a>
        </div>
    </div>
</div>

</body>
</html>
