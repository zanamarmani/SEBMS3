<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All bills </title>
</head>
<body>
    <h2>Paid Bills</h2>
<table>
    <tr>
        <th>Bill ID</th>
        <th>Consumer No</th>
        <th>Amount</th>
    </tr>
    {% for bill in paid_bills %}
    <tr>
        <td>{{ bill.id }}</td>
        <td>{{ bill.consumer.consumer_number }}</td>
        <td>{{ bill.amount }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No paid bills found</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
