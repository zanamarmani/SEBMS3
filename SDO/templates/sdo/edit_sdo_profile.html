<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit SDO Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-top: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-edit-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            text-align: center;
            margin: 0 auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-edit-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .profile-edit-container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .profile-picture {
            margin-bottom: 20px;
        }

        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .profile-picture img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .profile-edit-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-edit-form label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .profile-edit-form input, .profile-edit-form select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .profile-edit-form input:focus, .profile-edit-form select:focus {
            border-color: #2e944d;
            outline: none;
        }

        .save-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #2e944d;
            color: white;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            font-size: 16px;
            border: none;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .save-btn:hover {
            background-color: #26773a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="profile-edit-container">
    <h1>Edit SDO Profile</h1>

    <!-- Profile Picture Section -->
    <!-- <div class="profile-picture">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div> -->

    <!-- Form for Editing Profile -->
    <form method="POST" class="profile-edit-form">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- Save Button -->
        <button type="submit" class="save-btn">Save</button>
    </form>
</div>

</body>
</html>
