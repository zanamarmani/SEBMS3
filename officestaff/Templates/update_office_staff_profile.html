<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com">
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="1234567890">
        
        <button type="submit">Update Profile</button>
        <button type="reset">Reset</button>
        <a href="profile.html">Cancel</a>
        <input type="hidden" id="id" name="id" value="123"> <!-- Replace with actual user ID -->
        <input type="hidden" id="action" name="action" value="update"> <!-- Replace with actual action (update/delete) -->
    </form>
</body>
</html>
