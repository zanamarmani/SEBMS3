<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Consumers</title>
</head>
<body>
    <h1>List of Consumers</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Consumer Number</th>
            <th>Meter Number</th>
            <th>Area Number</th>
            <th>Tariff</th>
            <th>Approved</th>
        </tr>
        {% for consumer in consumers %}
        <tr>
            <td>{{ consumer.name }}</td>
            <td>{{ consumer.consumer_number }}</td>
            <td>{{ consumer.meter_number }}</td>
            <td>{{ consumer.area_number }}</td>
            <td>{{ consumer.get_tariff_display }}</td> <!-- get_tariff_display to show the human-readable value -->
            <td>{{ consumer.approved }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
