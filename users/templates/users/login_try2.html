<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Login Portal</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    
    <!-- FontAwesome JS -->
    <script defer src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">
    
    <!-- Custom Styles -->
    <style>
        /* Decrease input field height by reducing padding */
        .auth-form input {
            width: 100%; /* Full width */
            padding: 8px 10px; /* Reduced padding for a smaller height */
            border-radius: 5px; /* Rounded corners */
            border: 0.5px solid #ced4da; /* Light border */
            transition: border-color 0.3s; /* Transition for border color on focus */
        }
        .auth-background-holder{
            background: url('users/static/meter1.jpg');
        }

        .auth-form input:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25); /* Soft shadow on focus */
        }

        /* Adjust width of "Remember me" checkbox label */
        .form-check-label {
            font-size: 0.875rem; /* Decrease font size slightly */
        }

        .form-check-input {
            transform: scale(0.9); /* Slightly reduce the size of the checkbox */
        }

        .auth-option a {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        .auth-option a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .auth-heading {
            font-size: 1.5rem; /* Increase heading size */
            font-weight: bold; /* Bold font */
        }

        .overlay-content {
            background-color: rgba(255, 255, 255, 0.8); /* White background for overlay */
            border-radius: 8px; /* Rounded corners */
        }

        .app-auth-footer {
            border-top: 1px solid #eaeaea; /* Light top border */
            padding-top: 15px; /* Padding for footer */
        }
    </style>
</head> 

<body class="app app-login p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4">
                        <a class="app-logo" href="{% url 'home' %}">
                            <img class="logo-icon me-2" src="{% static 'images/app-logo.svg' %}" alt="logo">
                        </a>
                    </div>
					<h2 class="auth-heading text-center mb-5">Log in to Portal</h2>
			        <div class="auth-form-container text-start">
						<form class="auth-form login-form" method="post">
                            {% csrf_token %}
							<div class="email mb-3">
								{{ form.username.label_tag }}
								{{ form.username }}
							</div><!--//form-group-->
							
							<div class="password mb-3">
								{{ form.password.label_tag }}
								{{ form.password }}
								
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">Remember me</label>
										</div>
									</div>
									<div class="col-6">
										<div class="forgot-password text-end">
											<a href="{% url 'password_reset' %}">Forgot password?</a>
										</div>
									</div>
								</div><!--//extra-->
							</div><!--//password-->
							
							{% if form.errors %}
								<p style="color: red;">Invalid credentials, please try again.</p>
							{% endif %}
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
							</div>
						</form>
						
						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href="">here</a>.</div>
					</div><!--//auth-form-container-->	
			    </div><!--//app-auth-body-->
		    <!-- <footer class="app-auth-footer">
				    <div class="container text-center py-3">
			            <small class="copyright">Designed with <i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
				    </div>
			    </footer>//app-auth-footer	 -->
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder"></div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    <div class="overlay-content p-3 p-lg-4 rounded">
					    <h5 class="mb-3 overlay-title"><a href="https://themes.3rdwavemedia.com/bootstrap-templates/admin-dashboard/portal-free-bootstrap-admin-dashboard-template-for-developers/"></a></div>
				    </div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    </div><!--//row-->
</body>
</html>
