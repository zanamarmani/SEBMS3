<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f0f5 50%, #dfe9f3);
            font-family: 'Poppins', Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        form p {
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            position: relative;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #31b948;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #36ba46;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        p {
            text-align: center;
            color: #666;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'login' %}">
        <h1 style="text-align: center; margin-bottom: 10px;">User Login</h1>
        <p>Enter your credentials to access your account</p>
        {% csrf_token %}
        
        <!-- Email Field with Icon -->
        <div class="form-group input-group">
            <label for="id_username" class="sr-only">{{ form.username.label }}</label>
            {{ form.username }}
            <i class="fas fa-envelope"></i> <!-- Icon on the right -->
            {% if form.username.errors %}
                <div class="error">{{ form.username.errors }}</div>
            {% endif %}
        </div>
    
        <!-- Password Field with Icon -->
        <div class="form-group input-group">
            <label for="id_password" class="sr-only">{{ form.password.label }}</label>
            {{ form.password }}
            <i class="fas fa-lock"></i> <!-- Icon on the right -->
            {% if form.password.errors %}
                <div class="error">{{ form.password.errors }}</div>
            {% endif %}
        </div>

        <!-- Checkbox and Forget Password Link -->
        <div class="checkbox-group">
            
                <input type="checkbox" name="remember_me" id="remember_me">
                <label for="remember_me">Remember Me</label>
            
            <a href="{% url 'password_reset' %}">Forget Password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
