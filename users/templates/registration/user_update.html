{% extends "sdo/base.html" %}
    
{% block content %}
<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <h2 style="text-align: center; font-family: 'Poppins', sans-serif; color: #000000; font-weight: bold; margin-bottom: 20px; ">
                Update User: {{ object.email }}
            </h2>
            
            <form method="post" style="width: 100%; margin: 0 auto; padding: 30px; background: linear-gradient(135deg, #ffffff 50%, #f0f4f7 100%); border-radius: 15px; box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);">
                {% csrf_token %}
                
                <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
                    <!-- Loop through the form fields -->
                    {% for field in form %}
                        <div style="width: 100%; max-width: 100%; text-align: left; margin-bottom: 15px;">
                            <label for="{{ field.id_for_label }}" style="font-family: 'Poppins', sans-serif; font-size: 16px; font-weight: 700; margin-bottom: 5px; display: inline-block; color: #333;">
                                {{ field.label_tag }}
                            </label>
                            <div style="text-align: center;">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <div style="margin-top: 30px; text-align: center;">
                    <button type="submit" class="btn btn-primary" style="padding: 10px 140px; background: linear-gradient(135deg, #28a745 50%, #218838 100%); border: none; border-radius: 10px; font-size: 18px; font-weight: bold; color: white; cursor: pointer; transition: all 0.3s ease;">
                        Save changes
                    </button>
                </div>
            </form>
        </div><!--//container-fluid-->
    </div><!--//app-content-->
<script>
    // Enhancing input fields and select boxes
    const inputs = document.querySelectorAll('input, select, textarea');
    inputs.forEach(input => {
        input.style.padding = '12px';
        input.style.width = '100%';
        input.style.maxWidth = '400px';
        input.style.border = '1px solid #ccc';
        input.style.borderRadius = '8px';
        input.style.transition = 'border-color 0.3s, box-shadow 0.3s';
        input.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.05)';
        input.style.fontFamily = "'Poppins', sans-serif";
        
        input.addEventListener('focus', function() {
            this.style.borderColor = '#4CAF50';
            this.style.boxShadow = '0 4px 8px rgba(76, 175, 80, 0.4)';
            this.style.outline = 'none'; // Remove the default black outline

        });
        input.addEventListener('blur', function() {
            this.style.borderColor = '#ccc';
            this.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.05)';
            this.style.outline = ''; // Remove the default black outline
        });
    
    });
    
    // Enhancing checkboxes
    const checkboxes = document.querySelectorAll("input[type='checkbox']");
    checkboxes.forEach(checkbox => {
        checkbox.style.transform = 'scale(1.4)';
        checkbox.style.margin = '5px';
        checkbox.style.accentColor = '#4CAF50'; // Modern browsers support this for checkbox color
    });

</script>
{% endblock %}
