{% extends "sdo/base.html" %}

{% block content %}
<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <h2 class="text-center fw-bold mb-4" style="font-family: 'Poppins', sans-serif; color: #151414;">
                Are you sure you want to delete {{ object.email }}?
            </h2>

            <form method="post" class="mx-auto p-4" style="max-width: 100; background: linear-gradient(135deg, #ffffff 50%, #f0f4f7 100%); border-radius: 15px; box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);">
                {% csrf_token %}

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-danger" style="padding: 10px 30px; background: linear-gradient(135deg, #c24642 50%, #c9302c 100%); border: none; border-radius: 10px; font-size: 18px; font-weight: bold; color: white; cursor: pointer; transition: all 0.3s ease;">
                        Yes, delete
                    </button>
                    <a href="{% url 'SDO:show_all_users' %}" class="btn btn-secondary" style="padding: 10px 30px; background: linear-gradient(135deg, #6c757d 50%, #5a6268 100%); border: none; border-radius: 10px; font-size: 18px; font-weight: bold; color: white; cursor: pointer; text-decoration: none; transition: all 0.3s ease;">
                        Cancel
                    </a>
                </div>
            </form>
        </div><!--//container-fluid-->
    </div><!--//app-content-->

    <script>
        // Adding hover effects to buttons
        const dangerButton = document.querySelector('.btn-danger');
        const secondaryButton = document.querySelector('.btn-secondary');

        dangerButton.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#c9302c';
        });

        dangerButton.addEventListener('mouseout', function() {
            this.style.backgroundColor = '#d9534f';
        });

        secondaryButton.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#5a6268';
        });

        secondaryButton.addEventListener('mouseout', function() {
            this.style.backgroundColor = '#6c757d';
        });
    </script>
{% endblock %}
