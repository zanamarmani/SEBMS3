<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container success-container">
        <div class="card p-5">
            <div class="card-body">
                <h1 class="card-title text-success mb-4">Registration Successful!</h1>
                <p class="card-text mb-4">Thank you for registering. Your account has been successfully created.</p>
                <p class="card-text mb-4">You can now proceed to log in or explore more features.</p>
                <a href="{% url 'login' %}" class="btn btn-primary mb-2">Go to Login</a>
                <br>
                <a href="{% url 'homePage' %}" class="btn btn-outline-secondary">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
